<!DOCTYPE html>
<html>
    <head>
        <link href="../css/bootstrap.css" rel="stylesheet">
        <link href="../css/bootstrap-theme.css" rel="stylesheet">
        <link href="../css/main.css" rel="stylesheet">
        <title>MafiaTools Sample Game</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <div class="container">
            <h1>Sample Game</h1>
            <a href="http://t-teesalmi.users.cs.helsinki.fi/MafiaTools/html-demo/addplayer.html"><button type="button" class="btn btn-xs btn-default">Add Player to the Game</button></a>
            <a href="http://t-teesalmi.users.cs.helsinki.fi/MafiaTools/html-demo/player.html"><button type="button" class="btn btn-xs btn-default">Create New Player</button></a>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Player Name</th>
                        <th>Points</th>
                        <th>Notes</th>
                        <th>Meta Information</th>
                        <th>Remove From Game</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Xatalos</td>
                        <td>+10</td>
                        <td>Confirmed town</td>
                        <td>???</td>
                        <td><button type="button" class="btn btn-xs btn-default">Remove From Game</button></td>
                    </tr>
                    <tr>
                        <td>gonzaw</td>
                        <td>-10</td>
                        <td>Confirmed Mafia</td>
                        <td>???</td>
                        <td><button type="button" class="btn btn-xs btn-default">Remove From Game</button></td>
                    </tr>
                    <tr>
                        <td>marvellosity</td>
                        <td>+7</td>
                        <td>Probably town, very active and involved</td>
                        <td>More active and involved as town, less hesitant as Mafia</td>
                        <td><button type="button" class="btn btn-xs btn-default">Remove From Game</button></td>
                    </tr>
                </tbody>
            </table>
            <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <a href="http://t-teesalmi.users.cs.helsinki.fi/MafiaTools/html-demo/games.html"><button type="button" class="btn btn-xs btn-default">Go Back</button></a>
                        <a href="http://t-teesalmi.users.cs.helsinki.fi/MafiaTools/html-demo/game.html"><button type="button" class="btn btn-xs btn-default">Save Changes</button></a>
                    </div>
                </div>
        </div>
    </body>
</html>
