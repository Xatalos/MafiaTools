<!DOCTYPE html>
<html>
    <head>
        <link href="../css/bootstrap.css" rel="stylesheet">
        <link href="../css/bootstrap-theme.css" rel="stylesheet">
        <link href="../css/main.css" rel="stylesheet">
        <title>MafiaTools Register</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <div class="container">
            <h1>Register</h1>
            <form class="form-horizontal" action="http://t-teesalmi.users.cs.helsinki.fi/MafiaTools/html-demo/index.html" method="POST">
                <div class="form-group">
                    <label for="inputEmail1" class="col-md-2 control-label">Username</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="inputEmail1" name="username" size="30" placeholder="Username">

                </div>
                <div class="form-group">
                    <label for="inputPassword1" class="col-md-2 control-label">Password</label>
                    <div class="col-md-10">
                        <input type="password" class="form-control" id="inputPassword1" name="password" size="30" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <a href="http://t-teesalmi.users.cs.helsinki.fi/MafiaTools/html-demo/index.html"><button type="submit" class="btn btn-default">Go Back</button></a>
                        <button type="submit" class="btn btn-default">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
